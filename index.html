<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Hour Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">00:00</div>
        <div class="box">01:00</div>
        <div class="box">02:00</div>
        <div class="box">03:00</div>
        <div class="box">04:00</div>
        <div class="box">05:00</div>
        <div class="box">06:00</div>
        <div class="box">07:00</div>
        <div class="box">08:00</div>
        <div class="box">09:00</div>
        <div class="box">10:00</div>
        <div class="box">11:00</div>
        <div class="box">12:00</div>
        <div class="box">13:00</div>
        <div class="box">14:00</div>
        <div class="box">15:00</div>
        <div class="box">16:00</div>
        <div class="box">17:00</div>
        <div class="box">18:00</div>
        <div class="box">19:00</div>
        <div class="box">20:00</div>
        <div class="box">21:00</div>
        <div class="box">22:00</div>
        <div class="box">23:00</div>
    </div>
</body>
</html>
